<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="sidenav ">
          <div class="login-main-text" style="margin-top: 50px;">
             <h2>Blood Donation Information</h2><br>
          </div>
       </div>
       <div class="main">
          <div class="col-md-6 col-sm-12">
             <div class="login-form">
                <form action="paitreg" method="post">
                   <div class="form-group">
                      <label class="font">Name</label>
                      <input type="text" class="form-control" placeholder="User Name" name="name" required>
                   </div>
                   <div class="form-group">
                      <label class="font">Age</label>
                      <input type="text" class="form-control" placeholder="Age" name="age" required>
                   </div>
                   <div class="form-group">
                      <label class="font">Phone Number</label>
                      <input type="text" class="form-control" placeholder="Phone Number" name="phone" required>
                   </div>
                   <div class="form-group">
                      <label class="font">Area </label>
                      <input type="text" class="form-control" placeholder="Location" name="area" required>
                   </div>
                   <div class="form-group">
                      <label class="font">Last Donation</label>
                      <input type="date" class="form-control" placeholder="Last Donation  Date" name="last" required>
                   </div>
                   <div class="form-group">
                      <label class="font">Blood Group</label><br>
                        <select class="custom-select" required>
                           <option value="" disabled selected>Choose option</option>
                           <option value="O-" >O-</option>
                           <option value="O+">O+</option>
                           <option value="A-">A-</option>
                           <option value="A+">A+</option>
                           <option value="B-" >B-</option>
                           <option value="B+">B+</option>
                           <option value="AB+">AB+</option>
                           <option value="AB-">AB-</option>
                        </select>
                   </div>
                   <div class="form-group">
                      <label class="font">Habits</label><br>
                      <select class="custom-select" required>
                        <option value="" disabled selected>Choose option</option>
                        <option value="Alcohol" >Alcohol</option>
                        <option value="Drug">Drug</option>
                        <option value="None">None</option>
                     </select>
                   </div>
                   
                   <a href="home.html"><button type="button" class="btn btn-outline-primary btn-lg">Register</button></a>
                   
                </form>
             </div>
          </div>
       </div>

      




       <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
