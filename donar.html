<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="sidenav ">
          <div class="login-main-text" style="margin-top: 50px;">
             <h2>Blood Donation Information</h2><br>
          </div>
       </div>
       <div class="main">
          <div class="col-md-6 col-sm-12">
             <div class="login-form">
                <form action="paitreg" method="post">
                   <div class="form-group">
                      <label class="font">Name</label>
                      <input type="text" class="form-control" placeholder="User Name" name="name" required>
                   </div>
                   <div class="form-group">
                      <label class="font">Age</label>
                      <input type="text" class="form-control" placeholder="Age" name="age" required>
                   </div>
                   <div class="form-group">
                      <label class="font">Phone Number</label>
                      <input type="text" class="form-control" placeholder="Phone Number" name="phone" required>
                   </div>
                   <div class="form-group">
                      <label class="font">Area </label>
                      <input type="text" class="form-control" placeholder="Location" name="area" required>
                   </div>
                   <div class="form-group">
                      <label class="font">Last Donation</label>
                      <input type="date" class="form-control" placeholder="Last Donation  Date" name="last" required>
                   </div>
                   <div class="form-group">
                      <label class="font">Blood Group</label><br>
                        <select class="custom-select" required>
                           <option value="" disabled selected>Choose option</option>
                           <option value="O-" >O-</option>
                           <option value="O+">O+</option>
                           <option value="A-">A-</option>
                           <option value="A+">A+</option>
                           <option value="B-" >B-</option>
                           <option value="B+">B+</option>
                           <option value="AB+">AB+</option>
                           <option value="AB-">AB-</option>
                        </select>
                   </div>
                   <div class="form-group">
                      <label class="font">Habits</label><br>
                      <select class="custom-select" required>
                        <option value="" disabled selected>Choose option</option>
                        <option value="Alcohol" >Alcohol</option>
                        <option value="Drug">Drug</option>
                        <option value="None">None</option>
                     </select>
                   </div>
                   <button type="submit" class="btn btn-outline-primary btn-lg">Register</button></a>
                   
                </form>
             </div>
          </div>
       </div>

      




      <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
